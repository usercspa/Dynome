<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="cssStyle.css">
    <link rel="javascript" href="vali.js">
     <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://cdn.glitch.com/7c57ae44-7002-4c31-be36-a56307403c7c%2FTime.ico?v=1602978296131"
      sizes="16x16"
    />
</head>
<body>
    
<h2>TimeSync</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			
			
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or sign in with your email account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Work with TimeSync</h1>
				<p>Embark your journey with us to collaborate with your team efficiently</p>
				<button class="ghost" id="signUp" onclick="location.href='registration.html'";>Sign Up</button>
			</div>
		</div>
	</div>
</div>

<footer>

</footer>
</body>
</html>
