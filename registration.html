<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign Up</title>
    <link rel="stylesheet" href="cssStyle.css">
    <link rel="javascript" href="vali.js">
     <link
      rel="shortcut icon"
      type="image/x-icon"

    />

<body>

        </div>
    
    <div class="overlay-container">
        <div class="overlay">
        <div class="overlay-panel overlay-right">
            <h1>Already have an account?</h1>
          <p>
            
          </p>
            <button class="ghost" id="signUp" onclick="location.href='signin.html'";>Sign In</button>
        </div>
        </div>
    </div>
</div>
